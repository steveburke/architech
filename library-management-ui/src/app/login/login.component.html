<div class="container mt-5">
    <div class="row justify-content-center">
        <div class="col-md-6">
            <div class="card">
                <div class="card-header">Login</div>
                <div class="card-body">
                    <div class="form-group">
                        <label for="email">Username</label>
                        <input type="email" class="form-control" id="email" [(ngModel)]="credentials.username"
                            placeholder="Enter email">
                    </div>
                    <div class="form-group">
                        <label for="password">Password</label>
                        <input type="password" class="form-control" id="password" [(ngModel)]="credentials.password"
                            placeholder="Password">
                    </div>
                    <div class="login-button">
                    <button type="submit" class="btn btn-secondary btn-block" (click)="login()">Login</button>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
