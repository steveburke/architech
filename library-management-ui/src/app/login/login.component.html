
    <div class="container">
        <div class="row justify-content-center login-container">
            <div class="col-md-6 col-sm-8 col-lg-4">
                <div class="card">
                    <div class="card-header bg-primary text-white">
                        <h3 class="text-center">Login</h3>
                    </div>
                    <div class="card-body">
                            <div class="form-group">
                                <label for="email">Username</label>
                                <input type="email" class="form-control" id="email" [(ngModel)]="credentials.username" placeholder="Enter email">
                            </div>
                            <div class="form-group">
                                <label for="password">Password</label>
                                <input type="password" class="form-control" id="password" [(ngModel)]="credentials.password" placeholder="Password">
                            </div>
                            <button type="submit" class="btn btn-primary btn-block" (click)="login()">Login</button>
                    </div>
                </div>
            </div>
        </div>
    </div>
