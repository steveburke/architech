<form>
	<div class="mb-3 row">
		<label for="table-filtering-search" class="col-xs-3 col-sm-auto col-form-label">Full text search:</label>
		<div class="col-xs-3 col-sm-auto">
			<input
				id="table-complete-search"
				type="text"
				class="form-control"
				name="searchTerm"
				[(ngModel)]="searchTerm"
			/>
			<button (click)="searchBooks()">Search</button>
		</div>
	</div>
</form>

<table class="table table-striped">
	<thead>
		<tr>
			<th scope="col">Title</th>
			<th scope="col">Author</th>
			<th scope="col">Genre</th>
            <th scope="col">ISBN</th>
            <th scope="col">Publishing Date</th>
		</tr>
	</thead>
	<tbody>
		@for (book of books; track book.title; let i = $index) {
			<tr (click)="onRowClick(book)">
                <td>{{book.title}}</td>
                <td>{{book.author}}</td>
                <td>{{book.genre}}</td>
				<td>{{book.ISBN}}</td>
                <td>{{book.publishDate}}</td>
			</tr>
		} @empty {
			<tr>
				<td colspan="5" style="text-align: center">There are no books in the system.</td>
			</tr>
		}
	</tbody>
</table>
